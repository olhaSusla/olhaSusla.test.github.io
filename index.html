            function incorrect1() {

            // TODO: Add code to check answers to questions
            function check() {
                var correctAnswer = "Kyiv,Sevastopol";
                var userAnswer = document.getElementById("textField").value;

                  document.getElementById("textField").style.backgroundColor = "green";
